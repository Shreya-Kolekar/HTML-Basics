<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color:#414141;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Forms in html</h1>
    <form action="" method="GET" accept-charset="UTF-8" autocomplete="off" enctype="">
        <label for="fname">First Name</label> <br>
        <input type="text" placeholder="Enter your name" id="fname" value="Default"> <br>
        <input type="password" placeholder="password" id=""> <br>
        <input type="week" name="" id=""> <br>

        <select name="editors" id="">
            <label for="">Dropdown</label> <br>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
            <option value="vim">vim</option>
        </select>

        <input type="reset" value="reset">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
